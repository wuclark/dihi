<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .status-circle.red {
      background-color: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }

    .status-circle.green {
      background-color: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .status-circle.yellow {
      background-color: #eab308;
      box-shadow: 0 0 8px rgba(234, 179, 8, 0.5);
      animation: pulse 1.5s infinite;
    }

    .status-circle.gray {
      background-color: #9ca3af;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .status-text {
      font-weight: 500;
    }

    .video-id {
      font-family: monospace;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      word-break: break-all;
    }

    .download-btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 12px;
    }

    .download-btn.primary {
      background-color: #3b82f6;
      color: white;
    }

    .download-btn.primary:hover {
      background-color: #2563eb;
    }

    .download-btn:disabled {
      background-color: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .message.error {
      background-color: #fef2f2;
      color: #dc2626;
    }

    .message.success {
      background-color: #f0fdf4;
      color: #16a34a;
    }

    .settings {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .settings label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .settings input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .not-youtube {
      text-align: center;
      color: #666;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="youtube-content" style="display: none;">
      <div class="header">
        <div id="status-circle" class="status-circle gray"></div>
        <div>
          <div id="status-text" class="status-text">Checking...</div>
          <div id="video-id" class="video-id"></div>
        </div>
      </div>

      <button id="download-btn" class="download-btn primary" disabled>
        Download Video
      </button>

      <div id="message" class="message" style="display: none;"></div>
    </div>

    <div id="not-youtube" class="not-youtube" style="display: none;">
      <p>Navigate to a YouTube video to check its archive status.</p>
    </div>
  </div>

  <div class="settings">
    <label for="api-url">API Server URL</label>
    <input type="text" id="api-url" placeholder="http://localhost:5000">
  </div>

  <script src="popup.js"></script>
</body>
</html>
