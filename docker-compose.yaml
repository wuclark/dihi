services:
  dihi:
    build: .
    container_name: dihi
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistent data
      - ./data/archive.txt:/app/archive.txt
      - ./data/cookies.txt:/app/cookies.txt:ro
      - ./data/merged:/app/merged
    environment:
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for persistent rate limiting
